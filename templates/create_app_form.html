{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block header %} {{ header }} {% endblock %}

{% block form %}

     {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                {% if message.tags %} {{ message }} {% endif %}
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy}}
    <button type="submit" class="btn btn-success">Save Mobile App</button>
    </form>

{% endblock %}
